name: CI
run-name: New push by ${{ github.actor }}  ðŸš€
on: [push]

jobs:
  build:
    # Operating system to run job on
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    # Steps in job
    steps:
      - name: Check out branch
        uses: actions/checkout@v2
        with:
          ref: develop
      - name: Use Node.js 14.0
        uses: actions/setup-node@v3
        with:
          node-version: 14.0
      - run: npm ci
      - run: npm build
      - run: npm test
