name: CI
run-name: New push by ${{ github.actor }}  ðŸš€
on: [push]

jobs:
  build:
    # Operating system to run job on
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./
    # Steps in job
    steps:
      - name: Check out branch
        uses: actions/checkout@v2
        with:
          ref: develop
      - name: Use Node.js 14.0
        uses: actions/setup-node@v3
        with:
          node-version: 14.0
          
      # Build the app using cypress
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm start
          wait-on: http://localhost:3000
          browser: chrome
          spec: src/App.cy.js
