name: CI
run-name: New push by ${{ github.actor }}  ðŸš€
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Check out branch
        uses: actions/checkout@v2
        with:
          ref: develop
      - name: Use Node.js 14.0
        uses: actions/setup-node@v3
        with:
          node-version: 14.0
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          project: ./
          browser: chrome
          install: npm i
          build: npm run build
          start: npm start
      - run: npm test
